<li class="blog-post-item">
  <a id="#link" href="#">

    <figure class="blog-banner-box">
      <img id="#photo" loading="lazy">
    </figure>

    <div class="blog-content">

      <div class="blog-meta">
        <p id="#meta" class="blog-category"></p>

        <span class="dot"></span>

        <time id="#date"></time>
      </div>

      <h3 id="#title" class="h3 blog-item-title"></h3>

      <p id="#summary" class="blog-text">
      </p>

    </div>

  </a>
</li>
